<script>
    $(function() {
        $('.character').each(function() {
            var characterImage = $(this).css('background-image').replace('url(','').replace(')','').replace(/\"/g,'');
            $('<img>').attr('src', characterImage).load(function() {
                //console.log('loaded: ', characterImage);
            });
        });

        function fadeNext() {
            $('.character').first().hide().appendTo($('.characters'));
            $('.character').first().show();
        }

        var rotate = setInterval(fadeNext, 2500);
    });
</script>
