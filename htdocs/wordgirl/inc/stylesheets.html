<script>

    if(isMobile.apple.phone || isMobile.apple.ipod || isMobile.android.phone || isMobile.phone) {
        currentOrientation = "portrait";
        document.write('<meta name="viewport" content="width=790  target-densitydpi=low-dpi">');
    } else {
        var currentOrientation = "landscape";
        document.write('<meta name="viewport" content="width=1044  target-densitydpi=low-dpi">');
    }

</script>
