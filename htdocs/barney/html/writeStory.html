brush my teeth first, OK?&#34; says "  + queryField("name") +  " adding, &#34;Where are we going, Barney?&#34;");document.writeln("<BR><BR>")document.writeln("&#34;We're going to outer space!&#34; says Barney. &#34;Here, put on your astronaut uniform! And don't forget to bring extra "  + queryField("list1") + "&#34;.");document.writeln("<BR><BR>")document.writeln("&#34;Wow! I always wanted to be an astronaut!&#34; says "   + queryField("name") +  ".");document.writeln("<BR><BR>")document.writeln("They run outside and right there in the front yard is a great big purple rocket. &#34;Bye-bye everyone!&#34; shouts "   + queryField("name") +  ", waving goodbye to "  + queryField("person") +   " and " + queryField("animal") +  ". &#34;See you in about "   + queryField("number") +   " days!&#34;");document.writeln("<BR><BR>")document.writeln("As the rocketship blasts off, Barney and "  + queryField("name") +  " sing " + queryField("song") + " loudly. &#34;Whee! This is so much fun!&#34; says "  + queryField("name") +  " as they soar past the moon and several twinkling stars.");document.writeln("<BR><BR>")document.writeln("Barney zig-zags the rocketship past several comets, and then zooms past Venus. &#34;Look!&#34; says "  + queryField("name") + ". &#34;It looks like it's " + queryField("weather") + " on Venus!&#34;");document.writeln("<BR><BR>")document.writeln("&#34;I've got a great idea,&#34; says Barney. &#34;Let's visit all 9 of the planets in our solar system. We'll start with Mercury and end with Pluto!&#34;");document.writeln("<BR><BR>")document.writeln("&#34;Awesome!&#34; says " +  queryField("name") + ".");document.writeln("<BR><BR>")document.writeln("Just then, " +  queryField("name") + " hears a voice. It's "  +  queryField("name") + "'s mother. &#34;Wake up, " +  queryField("name") +  ", wake up! You can't spend all day in dreamland. It's time to wake up!&#34;");document.writeln("<BR><BR>")document.writeln(queryField("name") + " sits straight up in bed and looks around the bedroom.");document.writeln("<BR><BR>")document.writeln("&#34;Oh no! It was all a dream!&#34; laughs "  +  queryField("name") + ". &#34;Wow! I must have dreamed the whole trip to outer space!&#34;" );document.writeln("<BR><BR>")document.writeln("&#34;Oh well, Barney,&#34; says "   +  queryField("name") + ", turning to the Barney doll sitting on the bed. &#34;I guess I'll have to wait to visit the planets with you some other day!&#34;");document.writeln("<CENTER><P>The End</CENTER>");document.writeln("</p></blockquote>");</script>      </p>      <p align="center"><img src="images/writeAgain.gif" width="358" height="29" align="middle">       </p>      <p align="center"><a href="game3.html"><img src="images/buttongo.gif" width="60" height="27" border="0"></a>       </p>    </td>  </tr></table><p><BR CLEAR="ALL"></p><P><BR><CENTER><P><BR><BLOCKQUOTE><FONT SIZE=-2>Please read our <A HREF="http://pbskids.org/privacy/">Information Practices</A>. &nbsp;Please read the <A HREF="http://pbskids.org/privacy/">legal restrictions and terms of use</A> applicable to this site. &nbsp;Use of this site signifies your agreement to the terms of use. &nbsp;&copy;1997-1999 Lyons Partnership, L.P. All rights reserved.</FONT></BLOCKQUOTE></CENTER></BODY></HTML>
