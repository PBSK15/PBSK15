ge.src = "images/" + imageName + ".gif";	this.rolloverImage = new Image( );	this.rolloverImage.src = "images/" + imageName + "On.gif";	this.state = STATE_DEFAULT;	return this;}function setLoaded( ){	isLoaded = true;}function checkFound(){        if ( blnFound1 ){                document.location.href = "game4.html"        }}initializeRollovers( );//--></script><!-- Template rollover script --><SCRIPT TYPE="text/javascript">  var isRolloverOn = false;  if (document.images) {		playon = new Image();	playon.src = "images/btnPlayOn.gif";	playoff = new Image();	playoff.src = "images/btnPlay.gif";	imgPlayAgainOn = new Image();	imgPlayAgainOn.src = "images/btnplayagainon.gif";		resultCorrect = new Image();	resultCorrect.src = "images/imgCorrect.gif";	resultWrong = new Image();	resultWrong.src = "images/imgWrong.gif";	}	    <!-- rollover on -->            function act(imgName) {                if (document.images) {                    document[imgName].src = eval(imgName + 'on.src');                }            }        <!-- rollover off -->            function inact(imgName) {                if (document.images) {                    document[imgName].src = eval(imgName + 'off.src');                }            }//--></script><SCRIPT TYPE="text/javascript"><!-- start JS hideif (document.images)  {  // browser supports Image object, so preload all images  game1            = new Image()  game1.src        = "../images/buttonGame1.gif"  game1_on         = new Image()  game1_on.src     = "../images/buttonGame1_on.gif"  game2              = new Image()  game2.src          = "../images/buttonGame2.gif"  game2_on           = new Image()  game2_on.src       = "../images/buttonGame2_on.gif"  game3             = new Image()  game3.src         = "../images/buttonGame3.gif"  game3_on          = new Image()  game3_on.src      = "../images/buttonGame3_on.gif"  back             = new Image()  back.
