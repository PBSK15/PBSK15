<script type="text/javascript">

window.addEventListener('load', psShootLoaded, false);	

function psShootLoaded() 
{
	psShootStart();	
}

function psShootHide()
{
	psTalkStop();
}

window.addEventListener('resize', psShootResize, false);
window.addEventListener('orientationchange', psShootResize, false);
window.addEventListener('pagehide', psShootHide, false );

function psShootResize() 
{
    var newW = window.innerWidth;
    var newH = window.innerHeight;
    	
	displayW = newW;
	displayH = newH;    
	
	if( displayW > 960 )
		displayW = 960;
	    
    if( displayH > 640 )
    	displayH = 640;
    	
    displayScaleX = displayW / 960.0;
    displayScaleY = displayH / 640.0;
    
    if( displayScaleX < displayScaleY )
    	displayScale = displayScaleX;
    else
    	displayScale = displayScaleY;
    	
    if( displayScale > 1.0 )
    	displayScale = 1.0;    	
    	
	displayW = 960 * displayScale;
	displayH = 640 * displayScale;    	
    	
	//displayX = (newW - displayW) / 2;
	//displayY = (newH - displayH) / 2;    
	
	displayX = 0;
	displayY = 0;
				
	if( displayX < 0 )
		displayX = 0;
	if( displayY < 0 )
		displayY = 0;
		
	displayCX = displayW / 2;
	displayCY = displayH / 2;
		    
	displayCanvas.left   = 0;
	displayCanvas.top    = 0;
    displayCanvas.width  = displayW;
    displayCanvas.height = displayH;
	
	psShootAdjust();
}

</script>
