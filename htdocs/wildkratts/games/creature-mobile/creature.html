                                            <div class="helpContentText">
                                                <p>THE LAB:</p>
                                                <p>Use the lab screen to choose a level and your racer's animal powers.</p>
                                                <br>
                                                <p>The left side of the lab allows you to pick a level.  Each level features a different arrangement of hazards and obstacales that will require different combinations animal powers to gain an advantage in the race.</p>
                                                <br>
                                                <p>The right side of the lab allowed you to select up to four animal powers that will be available to you while racing.  Animal powers are divided into movement-based powers and defensive powers.  Try to match the traits of each animal to the environment you will be racing in.</p>
                                            </div>

                                        <tspan x="100" y="260">and obstacales that will require different combinations animal powers to gain an advantage in the race.</tspan>

                                        <tspan x="100" y="380">traits of each animal to the environment you will be racing in.</tspan>
                                    </text>
                                </switch>

                                        <body xmlns="http://www.w3.org/1999/xhtml">
                                            <div class="helpContentText">
                                                <p>POWERS:</p>
                                                <p>Each animal power you select will be able to be activated, one at a time, during the race.  The racer has a limited amount of energy per race; using a power will use some of this energy.</p>
                                                <br>
                                                <p>The activated power will influence your potential speed, depending on the environment you are in.  All of the selected powers will contribute to the recer's weight and slow you down, even when not activated.  Some powers may be reduced (or not work at all) if the racer is too heavy.</p>

                                            </div>
                                        </body>
                                    </foreignObject>
                                    <text font-size="24" font-family="DINE">
                                        <tspan x="100" y="140">POWERS:</tspan>
                                        <tspan x="100" y="170">Each animal power you select will be able to be activated, one at a time, during the race. </tspan>
                                        <tspan x="100" y="200">The racer has a limited amount of energy per race; using a power will use some of this energy.</tspan>

                                        <tspan x="100" y="320">activated.  Some powers may be reduced (or not work at all) if the racer is too heavy.</tspan>
                                    </text>
                                </switch>

                                            <p>HOW TO PLAY THE GAME:</p>
                                            <p>Touch the left and right sides of the game or use the arrow keys to move from side to side.</p>
                                            <br>
                                            <p>Try to avoid running into obstacles, or getting hit by Zach Bots.</p>
                                            <br>
                                            <p>Use the buttons on the right of the screen to activate creature powers.  Some powers can be used to defend yourself against Zach or obstacles in the level, other powers give you a speed boost, or an advantage while over certain terrain.</p>
                                        </div>
