		.banner ul{

        #container{

        ol{
        	position: absolute;
			left: 0;

        }

        .unslider-arrow {
        	position: absolute;
        	top:38px;
        	height: 25px;
        	width: 15px;
        	background-image: url('images/arrow.png');
        	opacity: 0.2;
        }

        .unslider-arrow:hover{
        	opacity: 0.5;
        }

        .unslider-arrow:active{
        	opacity: 0.7;

</head>
<body>
	<div id="container">

	<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="unslider.min.js"></script>
	<script type="text/javascript">
		var os = check_os();

		if (os == "MS Windows") {
			$('ul').find('.forMac').remove();
		} else if (os == "Apple mac") {
			$('ul').find('.forWin').remove();
		} else {
			$('ul').find('.forWin').remove();
			$('ul').find('.forMac').remove();
		}

		if ($('.banner').find('li').length == 0) {
			window.parent.postMessage({action:"removeBanner"},'*');
		} else if ($('.banner').find('li').length == 1) {
			$('.unslider-arrow').hide();
		}

		

		 var unslider = $('.banner').unslider({
		 		delay: 5000,            
				complete: function() {},
				keys: true,               
				dots: false,
				fluid: true                
		});

		$('.unslider-arrow').on('click', function(e) {
			e.preventDefault();
        	var fn = this.className.split(' ')[1];
        	unslider.data('unslider')[fn]();
    	});

    	function check_os() {
    		var os_type;
			var windows = (navigator.userAgent.indexOf("Windows",0) != -1)?1:0,
				mac = (navigator.userAgent.indexOf("Mac",0) != -1)?1:0,
				linux = (navigator.userAgent.indexOf("Linux",0) != -1)?1:0,
				unix = (navigator.userAgent.indexOf("X11",0) != -1)?1:0;
		 
			if (windows) {
				os_type = "MS Windows";
			} else if (mac) {
				os_type = "Apple mac";
			} else if (linux) {
				os_type = "Linux";
			} else if (unix) {
				os_type = "Unix";
			}
		 
			return os_type;
		}

	</script>
</body>
