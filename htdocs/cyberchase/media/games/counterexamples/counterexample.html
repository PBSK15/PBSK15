<script language="javascript">

var characterArray = new Array(1,2,3,4,5,6,7,8,9);
var answerArray = new Array(1,2,3,4,5,6,7,8,9);
var theRound = 0;
var guesses = 0;
var lastGuess = 0;

function initialize() {
	var paramString = document.URL;
	var paramArray = new Array();
	paramArray = paramString.split("?");
	theRound = paramArray[1];
	if ( theRound == undefined ) { theRound = 1; }
	document.question.src = "images/statement"+theRound+"_22.gif";

	for (var i=0; i < 9; i++) {
        var rand = Math.floor(Math.random()*9);
		var temp = answerArray[i];
		answerArray[i] = answerArray[rand];
		answerArray[rand] = temp;
	}
	for (var i=0; i < 9; i++) {
        var rand = Math.floor(Math.random()*9);
		var temp = characterArray[i];
		characterArray[i] = characterArray[rand];
		characterArray[rand] = temp;
	}
	for (var i=1; i <= 9; i++) {
		document["sq"+i].src = "images/character"+characterArray[i-1]+".gif";
	}
}

function popUp(message) {

var x = (screen.width - 340) / 2;
var y = (screen.height - 200) / 2;

	var windowparam = "width=" + 340 + ",height=" + 200 + ",scrollbars=no,left="+x+",top="+y+",screenX="+x+",screenY="+y;
	popwin = window.open("popwin.html?"+message, "popwin", windowparam)
	popwin.opener = self;
	popwin.focus()
}

function over(i) {
	lastGuess = i;
	document["sq"+i].src = "images/character_on"+characterArray[i-1]+".gif";
	document.answer.src = "images/r"+theRound+"_"+answerArray[i-1]+".gif";
}

function out(i) {
	document["sq"+i].src = "images/character"+characterArray[i-1]+".gif";
	document.answer.src = "images/squares_off_12.gif";
}

function makeGuess(i) {
	guesses++;
	temp = document.answer.src;
	temp = temp.substr(temp.lastIndexOf('/'));
	if ( temp == "/r"+theRound+"_1.gif" ) {
		location = "win_round.html?"+theRound+"?"+guesses+"?"+characterArray[lastGuess-1];
	} else {
		popUp(theRound);
	}
}



</script>
