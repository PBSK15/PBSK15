<script LANGUAGE="Javascript">

totalTosses = 0;
heads = 0;
tails = 0;
totalHeads = 0;
totalTails = 0;
hits = 0;
subHits = 4;

function popUp(message) {

var x = (screen.width - 340) / 2;
var y = (screen.height - 200) / 2;

	var windowparam = "width=" + 340 + ",height=" + 220 + ",scrollbars=no,left="+x+",top="+y+",screenX="+x+",screenY="+y;
	popwin = window.open("popwin.html?"+message, "popwin", windowparam)
	popwin.opener = self;
	popwin.focus()
}


function help(msg) {
	popUp(msg);
}


function bubbleChange(n) {
		eval("document.bubble.src = 'images/text"+n+".gif'");
		document.arm.src = 'images/armdown_05.gif';
}

function toss(tosses) {

	temp = Number(tosses);
	
	if ( isNaN(temp) ) {
		help("Only type in numbers.  No commas or periods.");
		return;
	} else {
		tosses = temp;
	}

	hits++;
	
	if ( tosses < 2 || tosses > 10000 ) {
		help('Sorry! You can only have the machine toss between 2 and 10,000 coins per turn.');
		return;
	}

	timerID=setTimeout('restoreButton()',3000)

	document.tossButton.src = 'images/toss_rotate.gif';


	heads = 0;
	tails = 0;
	for (i=1;i<=tosses;i++ ) {
		r = Math.random();
		if ( r > .5 ) {
			heads++;
		} else {
			tails++;
		}
	}
	

	document.form.heads.value = heads;
	document.form.tails.value = tails;

	percentHeads = (document.form.heads.value / document.form.tosses.value) * 100;
	percentTails = (document.form.tails.value / document.form.tosses.value) * 100;
	
	
	totalHeads += heads;
	totalTails += tails;
	totalTosses += Number(tosses);
	
	document.form.totalTosses.value = totalTosses;
	document.form.totalHeads.value = totalHeads;
	document.form.totalTails.value = totalTails;
	
	totalPercentHeads = (totalHeads / totalTosses) * 100;
	totalPercentTails = (totalTails / totalTosses) * 100;

	updatePercentBars();
	
	
	
}

function restoreButton() {
	document.tossButton.src = 'images/toss_41.gif';
	
	if ( hits > 1 ) {
		subHits++;
		if ( subHits > 8 ) {
			subHits = 5;
		}
		eval("document.bubble.src = 'images/text"+subHits+".gif'");
	} else {
		document.bubble.src = 'images/text2.gif';
	}

	if ( subHits == 6 ) {
		document.arm.src = 'images/armdown_05.gif';		
	} else {
		document.arm.src = 'images/toss_05.gif';	
	}
	clearTimeout(timerID)
}

function updatePercentBars() {

	// clear all
	for ( var i=1;i<=20;i++) {
		eval("document.p1_"+i+".src='images/white.gif'");
		eval("document.p2_"+i+".src='images/white.gif'");
		eval("document.p3_"+i+".src='images/white.gif'");
		eval("document.p4_"+i+".src='images/white.gif'");
	}

	// do the percent bars for percent heads and tails
	tempPercentHeads = Math.ceil(percentHeads * .2);
	for ( var i=1;i<=tempPercentHeads;i++) {
		eval("document.p1_"+i+".src='images/percent.gif'");
	}
	if ( tempPercentHeads < 20 ) {
		for ( var i=tempPercentHeads+1;i<=20;i++) {
			eval("document.p1_"+i+".src='images/white.gif'");
		}
	}
	tempPercentTails = Math.ceil(percentTails * .2);
	for ( var i=1;i<=tempPercentTails;i++) {
		eval("document.p2_"+i+".src='images/percent.gif'");
	}
	if ( tempPercentHeads < 20 ) {
		for ( var i=tempPercentTails+1;i<=20;i++) {
			eval("document.p2_"+i+".src='images/white.gif'");
		}
	}

	// do the percent bars for total percent heads and tails
	tempPercentHeads = Math.ceil(totalPercentHeads * .2);
	for ( var i=1;i<=tempPercentHeads;i++) {
		eval("document.p3_"+i+".src='images/percent.gif'");
	}
	if ( tempPercentHeads < 20 ) {
		for ( var i=tempPercentHeads+1;i<=20;i++) {
			eval("document.p3_"+i+".src='images/white.gif'");
		}
	}
	tempPercentTails = Math.ceil(totalPercentTails * .2);
	for ( var i=1;i<=tempPercentTails;i++) {
		eval("document.p4_"+i+".src='images/percent.gif'");
	}
	if ( tempPercentHeads < 20 ) {
		for ( var i=tempPercentTails+1;i<=20;i++) {
			eval("document.p4_"+i+".src='images/white.gif'");
		}
	}
	
}
